<html ng-app="d3plusApp">
<head>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://www.d3plus.org/js/d3.js"></script>
  <script src="http://www.d3plus.org/js/d3plus.js"></script>
  <script src="http://www.d3plus.org/js/topojson.js"></script>
  <script src="https://rawgithub.com/mariohmol/angular-d3plus/master/src/angular-d3plus.js"></script>
  <script src="../src/angular-d3plus.js"></script>





</head>

<body ng-controller="ExamplesController">
    
 
 <select ng-model="charttype">
  <option value="bar">bar</option>
  <option value="bubbles">bubbles</option>
  <option value="box">box</option>
  <option value="line">line</option>
  <option value="network">network</option>
  <option value="pie">pie</option>
  <option value="radar">radar</option>
  <option value="rings">rings</option>
  <option value="scatter">scatter</option>
  <option value="stacked">stacked</option>
  <option value="treemap">treemap</option>
 </select>

<div style="max-height: 400px"> 



   <d3plus-bar data="base_data" id='name' x="year" y="value" size="value" 
   ng-show="charttype=='bar'" style="max-height: 400px"></d3plus-bar>


  <d3plus-bubbles data="bubbles_data" id='["group", "name"]' size="value" color="group" ng-show="charttype=='bubbles'" depth="1" ></d3plus-bubbles>

  <d3plus-box data="base_data" id='name' y="value" x="year" ng-show="charttype=='box'" ></d3plus-box>

  <d3plus-line data="base_data" id='name' text='name'  x="year" y="value"  ng-show="charttype=='line'"></d3plus-line>

  <d3plus-network data="network_data" nodes="network_positions" edges="network_connections" id="name"
  size="size"  ng-show="charttype=='network'"></d3plus-network>

  <d3plus-pie data="sample_data" id='["name", "skill"]' size="value"  ng-show="charttype=='pie'"></d3plus-pie>

  <d3plus-radar data="sample_data" id='["name", "skill"]' size="value"  ng-show="charttype=='radar'"></d3plus-radar>

  <d3plus-rings data="sample_data" edges="rings_edges" focus="alpha" ng-show="charttype=='rings'"></d3plus-rings> 

  <d3plus-scatter data="scatter_data" id='type' size="value"  x="value" y="weight" ng-show="charttype=='scatter'"></d3plus-scatter>
  
  <d3plus-stacked data="base_data" id='name' text='name' x="year" y="value"  ng-show="charttype=='stacked'"></d3plus-stacked>

 
  <d3plus-treemap data="sample_data" id='name' size="value"  ng-show="charttype=='treemap'"></d3plus-treemap>




</div>


  <script>
    var app = angular.module('d3plusApp', ['angular-d3plus']);

      

      app.controller('ExamplesController', function($scope) {
        $scope.charttype="bar";


        $scope.base_data = [
          {"year": 1991, "name":"alpha", "value": 15, "group": "black"},
          {"year": 1991, "name":"beta", "value": -10, "group": "black"},
          {"year": 1991, "name":"gamma", "value": 5, "group": "black"},
          {"year": 1991, "name":"delta", "value": -50, "group": "black"},
          {"year": 1992, "name":"alpha", "value": 20, "group": "black"},
          {"year": 1992, "name":"beta", "value": -10, "group": "black"},
          {"year": 1992, "name":"gamma", "value": 10, "group": "black"},
          {"year": 1992, "name":"delta", "value": -43, "group": "black"},
          {"year": 1993, "name":"alpha", "value": 30, "group": "black"},
          {"year": 1993, "name":"beta", "value": -40, "group": "black"},
          {"year": 1993, "name":"gamma", "value": 20, "group": "black"},
          {"year": 1993, "name":"delta", "value": -17, "group": "black"},
          {"year": 1994, "name":"alpha", "value": 60, "group": "black"},
          {"year": 1994, "name":"beta", "value": -60, "group": "black"},
          {"year": 1994, "name":"gamma", "value": 25, "group": "black"},
          {"year": 1994, "name":"delta", "value": -32, "group": "black"}
        ];

        $scope.bubbles_data = [
          {"value": 100, "name": "alpha", "group": "group 1"},
          {"value": 70, "name": "beta", "group": "group 2"},
          {"value": 40, "name": "gamma", "group": "group 2"},
          {"value": 15, "name": "delta", "group": "group 2"},
          {"value": 5, "name": "epsilon", "group": "group 1"},
          {"value": 1, "name": "zeta", "group": "group 1"}

        $scope.geo_data = [

          {"value": 38157121349, "country": "euprt", "name": "Portugal"},
          {"value": 21891735098, "country": "euesp", "name": "Spain"},
          {"value": 9807134982, "country": "euita", "name": "Italy"}
        ];


        $scope.network_data = [

          {"name": "alpha", "skill": "wisdom", "value": 2},
          {"name": "beta", "skill": "power", "value": 5},

          {"name": "beta", "skill": "wisdom", "value": 6}
        ];


        $scope.rings_edges = [
          {"source": "alpha", "target": "beta"},
          {"source": "alpha", "target": "gamma"},

          {"source": "zeta", "target": "gamma"},
          {"source": "theta", "target": "gamma"},
          {"source": "eta", "target": "gamma"}
        ];

        $scope.sankey_nodes = [
          {"id": "alpha"},
          {"id": "beta"},
          {"id": "gamma"}
        ];


        $scope.sankey_edgesvalue = [

      });
    </script>
</body>
</html>
