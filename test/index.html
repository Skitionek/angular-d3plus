<!doctype html>
<html ng-app="d3plusApp">
<head>
    <meta charset="utf-8">
    

    <!-- dist 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="http://www.d3plus.org/js/d3.js"></script>
    <script src="http://www.d3plus.org/js/d3plus.js"></script>
     <script src="https://rawgithub.com/mariohmol/angular-d3plus/master/src/angular-d3plus.js"></script>
   -->
   <!-- local -->
   <script src="../dist/d3.js"></script>
   <script src="../dist/d3plus.js"></script>
   <script src="../dist/angular.min.js"></script>
    <script src="../src/angular-d3plus.js"></script>

</head>

<body ng-controller="ExamplesController">
    
 
 <select ng-model="charttype">
  <option value="bar">bar</option>
  <option value="bubbles">bubbles</option>
  <option value="box">box</option>
  <option value="geomap">geomap</option>
  <option value="line">line</option>
  <option value="network">network</option>
  <option value="paths">paths</option>
  <option value="pie">pie</option>
  <option value="radar">radar</option>
  <option value="rings">rings</option>
  <option value="sankey">sankey</option>
  <option value="scatter">scatter</option>
  <option value="stacked">stacked</option>
  <option value="table">table</option>
  <option value="treemap">treemap</option>
 </select>


  <d3plus-bar data="sample_data" id='name' x="year" y="value" size="value" ng-show="charttype=='bar'" ></d3plus-bar>


  <d3plus-bar data="barstacked_data" id='["group", "name"]' depth="1" size="value" x="name" y="year"
  time="year" ng-show="charttype=='bar'" ></d3plus-bar>
  
  <d3plus-bubbles data="bubbles_data" id='["group", "name"]' size="value" color="group" ng-show="charttype=='bubbles'" depth="1" ></d3plus-bubbles>
  

  <d3plus-box data="barstacked_data" id='name' y="value" x="year" ng-show="charttype=='box'" ></d3plus-box>
   
  <d3plus-geomap data="sample_data" id='["name", "skill"]' size="value"  ng-show="charttype=='geomap'" ></d3plus-geomap>
  
  <d3plus-line data="barstacked_data" id='name' x="year" y="value"  ng-show="charttype=='line'"></d3plus-line>
  
  <d3plus-network data="sample_data" id='["name", "skill"]' size="value"  ng-show="charttype=='network'"></d3plus-network>
  
  <d3plus-paths data="sample_data" id='["name", "skill"]' size="value"  ng-show="charttype=='paths'"></d3plus-paths>
  
  <d3plus-pie data="sample_data" id='["name", "skill"]' size="value"  ng-show="charttype=='pie'"></d3plus-pie>
  
  <d3plus-radar data="sample_data" id='["name", "skill"]' size="value"  ng-show="charttype=='radar'"></d3plus-radar>
  
  <d3plus-rings data="sample_data" edges="rings_edges" focus="alpha" ng-show="charttype=='rings'"></d3plus-rings>  
  
  <d3plus-sankey data="sample_data" id='id' nodes="sankey_nodes"  edges="sankey_edges" 
  ng-show="charttype=='sankey'" focus="{'tooltip': false,'value': 'gamma'}"></d3plus-sankey>


  <d3plus-scatter data="scatter_data" id='type' size="value"  x="value" y="weight" ng-show="charttype=='scatter'"></d3plus-scatter>
  
  <d3plus-stacked data="barstacked_data" id='name' x="value" y="year"  ng-show="charttype=='stacked'"></d3plus-stacked>
  
  <d3plus-table data="table_data" cols="[foo', 'bar', 'baz']" shape="check" id="index" ng-show="charttype=='table'"></d3plus-table>

  <d3plus-treemap data="sample_data" id='name' size="value"  ng-show="charttype=='treemap'"></d3plus-treemap>



  <script>
    var app = angular.module('d3plusApp', ['angular-d3plus']);

      

      app.controller('ExamplesController', function($scope) {
        $scope.charttype="bar";


        $scope.barstacked_data = [
          {"year": 1991, "name":"alpha", "value": 15},
          {"year": 1991, "name":"beta", "value": -10},
          {"year": 1991, "name":"gamma", "value": 5},
          {"year": 1991, "name":"delta", "value": -50},
          {"year": 1992, "name":"alpha", "value": 20},
          {"year": 1992, "name":"beta", "value": -10},
          {"year": 1992, "name":"gamma", "value": 10},
          {"year": 1992, "name":"delta", "value": -43},
          {"year": 1993, "name":"alpha", "value": 30},
          {"year": 1993, "name":"beta", "value": -40},
          {"year": 1993, "name":"gamma", "value": 20},
          {"year": 1993, "name":"delta", "value": -17},
          {"year": 1994, "name":"alpha", "value": 60},
          {"year": 1994, "name":"beta", "value": -60},
          {"year": 1994, "name":"gamma", "value": 25},
          {"year": 1994, "name":"delta", "value": -32}
        ];

        // sample data array
        $scope.bubbles_data = [
          {"value": 100, "name": "alpha", "group": "group 1"},
          {"value": 70, "name": "beta", "group": "group 2"},
          {"value": 40, "name": "gamma", "group": "group 2"},
          {"value": 15, "name": "delta", "group": "group 2"},
          {"value": 5, "name": "epsilon", "group": "group 1"},
          {"value": 1, "name": "zeta", "group": "group 1"}
        ];


        $scope.sample_data = [
          {"name": "alpha", "skill": "power", "value": 4},
          {"name": "alpha", "skill": "courage", "value": 8},
          {"name": "alpha", "skill": "wisdom", "value": 2},
          {"name": "beta", "skill": "power", "value": 5},
          {"name": "beta", "skill": "courage", "value": 4},
          {"name": "beta", "skill": "wisdom", "value": 6}
        ];
        $scope.rings_edges = [
          {"source": "alpha", "target": "beta"},
          {"source": "alpha", "target": "gamma"},
          {"source": "beta", "target": "delta"},
          {"source": "beta", "target": "epsilon"},
          {"source": "zeta", "target": "gamma"},
          {"source": "theta", "target": "gamma"},
          {"source": "eta", "target": "gamma"}
        ];

        $scope.sankey_nodes = [
          {"id": "alpha"},
          {"id": "beta"},
          {"id": "gamma"}
        ];


        $scope.sankey_edgesvalue = [
          {"strength": 2, "source": 0, "target": 2},
          {"strength": 1, "source": 1, "target": 2},
          {"strength": 1, "source": 2, "target": 0},
          {"strength": 3, "source": 2, "target": 1}
        ];

        $scope.sankey_edges = {'strength': 'strength', 'value': $scope.sankey_edgesvalue};


        $scope.scatter_data = [
          {"value": 100, "weight": .45, "type": "alpha"},
          {"value": 70, "weight": .60, "type": "beta"},
          {"value": 40, "weight": -.2, "type": "gamma"},
          {"value": 15, "weight": .1, "type": "delta"}
        ];

        $scope.stackedbar_data = [
          {"year": 1991, "name":"alpha", "value": 15},
          {"year": 1991, "name":"beta", "value": -10},
          {"year": 1991, "name":"gamma", "value": 5},
          {"year": 1991, "name":"delta", "value": -50},
          {"year": 1992, "name":"alpha", "value": 20},
          {"year": 1992, "name":"beta", "value": -10},
          {"year": 1992, "name":"gamma", "value": 10},
          {"year": 1992, "name":"delta", "value": -43},
          {"year": 1993, "name":"alpha", "value": 30},
          {"year": 1993, "name":"beta", "value": -40},
          {"year": 1993, "name":"gamma", "value": 20},
          {"year": 1993, "name":"delta", "value": -17},
          {"year": 1994, "name":"alpha", "value": 60},
          {"year": 1994, "name":"beta", "value": -60},
          {"year": 1994, "name":"gamma", "value": 25},
          {"year": 1994, "name":"delta", "value": -32}
        ];

        $scope.table_data = [
          {"index":"a", "foo":20, "bar":5, "baz":77},
          {"index":"b", "foo":2, "bar":20},
          {"index":"c", "foo":94, "bar":55, "baz":101},
          {"index":"d", "bar":95, "baz":82}
        ];

      });
    </script>
</body>
</html>
